<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ethernos Studio - 以太诺斯工作室</title>
    <link rel="stylesheet" href="style.css">
    <style>
        :root {
            --primary-color: #7881ff;
            --secondary-color: #5f55af;
            --bg-color: #1e1e2e;
            --nav-bg: rgba(75,75,75,0.8);
            --text-color: #eee;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, var(--bg-color) 0%, #2d2d44 100%);
            color: var(--text-color);
        }

        /* 导航栏样式 */
        .navbar {
            margin: 0;
            display: flex;
            justify-content: space-around;
            background-color: var(--nav-bg);
            padding: 15px;
            position: relative;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .nav-item {
            list-style-type: none;
            padding: 10px 20px;
            color: var(--text-color);
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 8px;
            position: relative;
            font-weight: 500;
            text-decoration: none;
        }

        .nav-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .nav-item.current {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            cursor: default;
        }

        .nav-line {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--primary-color);
            border-radius: 2px;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* 加载动画 */
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.3s;
        }

        .loading.hide {
            opacity: 0;
            pointer-events: none;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top-color: var(--primary-color);
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* iframe容器样式 */
        .frame-container {
            height: calc(100vh - 60px);
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            background: transparent;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                align-items: center;
                padding: 10px;
            }

            .nav-item {
                width: 100%;
                text-align: center;
                margin: 5px 0;
            }

            .nav-line {
                display: none;
            }
        }
    </style>
    <link rel="stylesheet" href="cookie-consent.css">
</head>
<body>
    <!-- 加载动画 -->
    <div class="loading" id="loading">
        <div class="loading-spinner"></div>
    </div>

    <!-- 导航栏 -->
    <div class="navbar">
        <a href="home" class="nav-item current" data-url="home">首页</a>
        <a href="https://ethernos.cn/Blender-VMT/" class="nav-item" data-url="https://ethernos.cn/Blender-VMT/">Blender-VMT官网</a>
        <a href="https://ethernos.cn/bccWeb" class="nav-item" data-url="https://ethernos.cn/bccWeb">BCC编程语言官网</a>
        <a href="../24/index" class="nav-item" data-url="../24/index">网站大全</a>
        <div class="nav-line"></div>
    </div>

    <!-- 内容区域 -->
    <div class="frame-container">
        <iframe id="content-frame" src="home" title="mainPage"></iframe>
    </div>

    <script>
        // Microsoft Clarity
        (function(c,l,a,r,i,t,y){
            c[a]=c[a]||function(){(c[a].q=c[a].q||[]).push(arguments)};
            t=l.createElement(r);t.async=1;t.src="https://www.clarity.ms/tag/"+i;
            y=l.getElementsByTagName(r)[0];y.parentNode.insertBefore(t,y);
        })(window, document, "clarity", "script", "pe969al7w9");

        // 导航逻辑
        const line = document.querySelector('.nav-line');
        const frame = document.querySelector('#content-frame');
        const items = Array.from(document.querySelectorAll('.nav-item'));
        const loading = document.getElementById('loading');

        // 加载动画
        frame.onload = () => {
            loading.classList.add('hide');
        };

        items.forEach(function(item) {
            item.addEventListener('mouseover', function() {
                if (!item.classList.contains('current')) {
                    line.style.width = item.offsetWidth + 'px';
                    line.style.left = item.offsetLeft + 'px';
                }
            });

            item.addEventListener('mouseout', function() {
                const activeItem = document.querySelector('.nav-item.current');
                line.style.width = activeItem.offsetWidth + 'px';
                line.style.left = activeItem.offsetLeft + 'px';
            });

            item.addEventListener('click', function(e) {
                if (!item.classList.contains('current')) {
                    e.preventDefault();
                    loading.classList.remove('hide');
                    document.querySelector('.nav-item.current').classList.remove('current');
                    item.classList.add('current');
                    frame.src = item.dataset.url;
                }
            });
        });

        // 初始化导航线位置
        const activeItem = document.querySelector('.nav-item.current');
        line.style.width = activeItem.offsetWidth + 'px';
        line.style.left = activeItem.offsetLeft + 'px';

        // 防止后退
        window.history.pushState(null, null, document.URL);
        window.addEventListener('popstate', function () {
            window.history.pushState(null, null, document.URL);
        });
    </script>
    <script src="cookie-consent.js"></script>
</body>
</html>
