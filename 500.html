<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>服务器错误</title>
<script type="text/javascript">
    (function(c,l,a,r,i,t,y){
        c[a]=c[a]||function(){(c[a].q=c[a].q||[]).push(arguments)};
        t=l.createElement(r);t.async=1;t.src="https://www.clarity.ms/tag/"+i;
        y=l.getElementsByTagName(r)[0];y.parentNode.insertBefore(t,y);
    })(window, document, "clarity", "script", "pe969al7w9");
</script>
<style>
body {
  margin: 0;
  padding: 0;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
  background: linear-gradient(135deg, #1e1e2e 0%, #2d2d44 100%);
  color: #eee;
  position: relative;
  overflow: hidden;
}

/* 背景动画效果 */
.background-animation {
  position: absolute;
  width: 100%;
  height: 100%;
  top: 0;
  left: 0;
  z-index: 0;
  opacity: 0.1;
  background: 
    radial-gradient(circle at 20% 20%, rgba(120, 129, 255, 0.4) 0%, transparent 50%),
    radial-gradient(circle at 80% 80%, rgba(95, 85, 175, 0.4) 0%, transparent 50%);
  animation: backgroundPulse 10s ease-in-out infinite;
}

@keyframes backgroundPulse {
  0%, 100% { transform: scale(1); }
  50% { transform: scale(1.1); }
}

.error-container {
  position: relative;
  z-index: 1;
  background: rgba(75,75,75,0.2);
  border-radius: 24px;
  padding: 40px;
  text-align: center;
  backdrop-filter: blur(20px);
  max-width: 500px;
  width: 90%;
  box-shadow: 
    0 4px 24px -1px rgba(0, 0, 0, 0.2),
    0 0 1px 0 rgba(255, 255, 255, 0.1) inset;
  border: 1px solid rgba(255, 255, 255, 0.1);
}

h1 {
  font-size: 120px;
  margin: 0;
  background: linear-gradient(135deg, #7881ff 0%, #5f55af 100%);
  background-clip: text;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  line-height: 1;
  text-shadow: 0 2px 10px rgba(120, 129, 255, 0.3);
}

h3 {
  font-size: 24px;
  margin: 20px 0;
  font-weight: 500;
  color: rgba(255, 255, 255, 0.9);
}

.error-message {
  font-size: 16px;
  color: rgba(255, 255, 255, 0.7);
  margin: 10px 0 20px;
}

.button-container {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 10px;
  margin: 20px 0;
}

.button {
  padding: 12px 24px;
  border-radius: 12px;
  font-weight: 500;
  transition: all 0.3s ease;
  cursor: pointer;
  display: flex;
  align-items: center;
  gap: 8px;
}

.retry-btn {
  background: linear-gradient(135deg, #7881ff 0%, #5f55af 100%);
  color: white;
  border: none;
}

.retry-btn:hover {
  transform: translateY(-2px);
  box-shadow: 0 4px 12px rgba(120, 129, 255, 0.3);
}

.feedback-link {
  background: rgba(120, 129, 255, 0.1);
  color: #7881ff;
  text-decoration: none;
  border: 1px solid rgba(120, 129, 255, 0.3);
}

.feedback-link:hover {
  background: rgba(120, 129, 255, 0.2);
}

.details-btn {
  background: transparent;
  color: rgba(255, 255, 255, 0.7);
  border: 1px solid rgba(255, 255, 255, 0.2);
}

.details-btn:hover {
  background: rgba(255, 255, 255, 0.1);
}

.error-details {
  max-height: 0;
  overflow: hidden;
  transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
  text-align: left;
  margin-top: 20px;
  color: rgba(255, 255, 255, 0.7);
  opacity: 0;
}

.error-details.show {
  max-height: 500px;
  opacity: 1;
}

.error-details p {
  margin: 10px 0;
  font-size: 14px;
  line-height: 1.6;
}

.error-details code {
  display: block;
  background: rgba(0, 0, 0, 0.3);
  padding: 12px;
  border-radius: 12px;
  margin: 10px 0;
  font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
  font-size: 13px;
  border: 1px solid rgba(255, 255, 255, 0.1);
}

/* 添加图标 */
.icon {
  width: 20px;
  height: 20px;
  fill: currentColor;
}

@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.error-container {
  animation: fadeIn 0.5s cubic-bezier(0.4, 0, 0.2, 1);
}

/* 响应式设计 */
@media (max-width: 480px) {
  .error-container {
    padding: 30px 20px;
  }
  
  h1 {
    font-size: 80px;
  }
  
  h3 {
    font-size: 20px;
  }
  
  .button {
    width: 100%;
    justify-content: center;
  }
}
</style>
</head>

<body>
  <div class="background-animation"></div>
  
  <div class="error-container">
    <h1>500</h1>
    <h3>服务器错误</h3>
    <p class="error-message">抱歉，服务器出现了一些问题</p>
    
    <div class="button-container">
      <button class="button retry-btn" onclick="window.location.reload()">
        <svg class="icon" viewBox="0 0 24 24">
          <path d="M17.65 6.35A7.958 7.958 0 0012 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08A5.99 5.99 0 0112 18c-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"/>
        </svg>
        重试
      </button>
      
      <a href="mailto:3110197220@qq.com" class="button feedback-link">
        <svg class="icon" viewBox="0 0 24 24">
          <path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/>
        </svg>
        反馈问题
      </a>
      
      <button class="button details-btn" onclick="toggleDetails()">
        <svg class="icon" viewBox="0 0 24 24">
          <path d="M11 7h2v2h-2zm0 4h2v6h-2zm1-9C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z"/>
        </svg>
        查看详细信息
      </button>
    </div>
    
    <div class="error-details" id="errorDetails">
      <p><strong>错误代码:</strong> 500 Internal Server Error</p>
      <p><strong>请求URL:</strong> <code id="requestUrl"></code></p>
      <p><strong>错误时间:</strong> <code id="errorTime"></code></p>
      <p><strong>浏览器信息:</strong> <code id="userAgent"></code></p>
      <p>服务器遇到了一个意外的情况，暂时无法完成您的请求。我们已经记录了这个问题，并会尽快修复。请稍后再试。</p>
    </div>

    <div class="footer-bottom">
        <p>© 2025 BBYC. All rights reserved.</p>
    </div>
  </div>

  <script>
    function toggleDetails() {
      const details = document.getElementById('errorDetails');
      details.classList.toggle('show');
    }

    // 填充错误详细信息
    document.getElementById('requestUrl').textContent = window.location.href;
    document.getElementById('errorTime').textContent = new Date().toLocaleString();
    document.getElementById('userAgent').textContent = navigator.userAgent;
  </script>
</body>
</html>
