	<style type="text/css">

	margin-left: 25%;

#send-btn{

button {
  background: #5f55af;
  border: 0;
  border-radius: 5px;
  padding: 10px 30px 10px 20px;
  color: white;
  text-transform: uppercase;
  font-weight: bold;
}
	#oser{

button svg {
  display: inline-block;

}

button:hover svg {

}

@keyframes fly {

    transform: translateX(0%);

    transform: translateX(300%);
  }

  100% {
    transform: translateX(0);

}
