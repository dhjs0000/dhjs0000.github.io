<body>
    <div class="container">

        <div class="search-section">

        <div class="exam-list">

            <div class="exam-grid" id="examGrid">

    </div>

    <script>
        let examData = [];
        let sortedExamData = [];
        let selectedExam = null;
        let completedExams = [];

        // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            loadExamList();
            
            // æ·»åŠ å›è½¦é”®æœç´¢åŠŸèƒ½
            document.getElementById('searchInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    searchScores();
                }
            });
        });

        // åŠ è½½è€ƒè¯•åˆ—è¡¨
        async function loadExamList() {
            try {
                const response = await fetch('examinfo/all.json');
                examData = await response.json();
                // æŒ‰è€ƒè¯•æ—¶é—´æ’åºï¼ˆstart_exam é™åºï¼Œæœ€æ–°çš„åœ¨ä¸Šé¢ï¼‰
                sortedExamData = [...examData].sort((a, b) => {
                    return new Date(b.start_exam) - new Date(a.start_exam);
                });
                
                // è·å–å·²å®Œæˆçš„è€ƒè¯•
                completedExams = sortedExamData.filter(exam => {
                    const statusInfo = getExamStatus(exam);
                    return statusInfo.class === 'status-completed';
                });
                
                displayExamList();
            } catch (error) {
                console.error('åŠ è½½è€ƒè¯•åˆ—è¡¨å¤±è´¥:', error);
                showError('åŠ è½½è€ƒè¯•åˆ—è¡¨å¤±è´¥ï¼Œè¯·åˆ·æ–°é¡µé¢é‡è¯•');
            }
        }

        // æ˜¾ç¤ºè€ƒè¯•åˆ—è¡¨
        function displayExamList() {
            const examGrid = document.getElementById('examGrid');
            examGrid.innerHTML = '';

            sortedExamData.forEach(async (exam, index) => {
                const examCard = document.createElement('div');
                examCard.className = 'exam-card';
                examCard.onclick = () => selectExam(index);

                const hasPrizeBadge = exam.has_prize ? '<span style="color: #28a745;">ğŸ† æœ‰å¥–é¡¹</span>' : '<span style="color: #6c757d;">æ— å¥–é¡¹</span>';
                const feeText = exam.registration_fee === 0 ? 'å…è´¹' : `Â¥${exam.registration_fee}`;
                
                // è·å–è€ƒè¯•çŠ¶æ€
                const statusInfo = getExamStatus(exam);

                // è·å–è€ƒè¯•ç»Ÿè®¡ä¿¡æ¯ï¼ˆå¦‚æœæ˜¯å·²å®Œæˆçš„è€ƒè¯•ï¼‰
                let examStats = '';
                if (statusInfo.class === 'status-completed') {
                    try {
                        const response = await fetch(`examinfo/${exam.file}`);
                        const scoreData = await response.json();
                        const totalParticipants = scoreData.length;
                        const validScores = scoreData.filter(item => {
                            // åˆ¤æ–­æ˜¯å¦ä¸ºæœ‰æ•ˆæˆç»©ï¼ˆé0åˆ†ï¼‰
                            if (exam.A_and_B) {
                                // RMC A/Bç»„è€ƒè¯•
                                const aScore = parseInt((item['A score'] || '0/350').split('/')[0]);
                                const bScore = parseInt((item['B score'] || '0/350').split('/')[0]);
                                return aScore > 0 || bScore > 0;
                            } else if (exam.table) {
                                // SCCç¬¬äºŒè½®è€ƒè¯•ï¼ˆæœ‰è¯¦ç»†åˆ†é¡¹æˆç»©ï¼‰
                                if (item.score && item.score.score) {
                                    return item.score.score.some(score => score > 0);
                                }
                                return false;
                            } else {
                                // å…¶ä»–è€ƒè¯•ï¼ˆç®€å•çš„æˆç»©æ ¼å¼ï¼‰
                                const score = parseInt((item.score || '0/100').split('/')[0]);
                                return score > 0;
                            }
                        }).length;

                        examStats = `
                            <div style="margin-top: 10px; padding-top: 10px; border-top: 1px solid #eee;">
                                <div style="display: flex; justify-content: space-between; margin-bottom: 5px;">
                                    <span>å‚åŠ äººæ•°:</span>
                                    <span style="font-weight: bold; color: #2c3e50;">${totalParticipants}äºº</span>
                                </div>
                                <div style="display: flex; justify-content: space-between;">
                                    <span>æœ‰æ•ˆæˆç»©:</span>
                                    <span style="font-weight: bold; color: #28a745;">${validScores}äºº</span>
                                </div>
                            </div>
                        `;
                    } catch (error) {
                        console.error(`è·å–è€ƒè¯• ${exam.name} ç»Ÿè®¡ä¿¡æ¯å¤±è´¥:`, error);
                    }
                }

                examCard.innerHTML = `
                    <div class="exam-title">${exam.name}</div>
                    <div class="exam-info">
                        <div class="exam-status" style="margin-bottom: 10px;">
                            <span class="status-badge ${statusInfo.class}">${statusInfo.text}</span>
                        </div>
                        <div class="exam-dates">
                            <div class="date-item">
                                <span>æŠ¥åæ—¶é—´:</span>
                                <span>${exam.registration_begins} è‡³ ${exam.registration_ends}</span>
                            </div>
                            <div class="date-item">
                                <span>è€ƒè¯•æ—¶é—´:</span>
                                <span>${exam.start_exam}</span>
                            </div>
                            <div class="date-item">
                                <span>æäº¤æˆªæ­¢:</span>
                                <span>${exam.submission_time}</span>
                            </div>
                            <div class="date-item">
                                <span>è´¹ç”¨:</span>
                                <span>${feeText}</span>
                            </div>
                        </div>
                        <div style="margin-top: 10px;">
                            ${hasPrizeBadge}
                        </div>
                        ${examStats}
                    </div>
                `;

                examGrid.appendChild(examCard);
                examGrid.appendChild(examCard);
            });
        }

        // é€‰æ‹©è€ƒè¯•
        function selectExam(index) {
            // ç§»é™¤ä¹‹å‰çš„é€‰ä¸­çŠ¶æ€
            document.querySelectorAll('.exam-card').forEach(card => {
                card.classList.remove('active');
            });

            // æ·»åŠ æ–°çš„é€‰ä¸­çŠ¶æ€
            document.querySelectorAll('.exam-card')[index].classList.add('active');
            selectedExam = sortedExamData[index];

            // æ¸…ç©ºä¹‹å‰çš„ç»“æœ
            document.getElementById('searchResults').innerHTML = `
                <div class="no-results">
                    <p>å·²é€‰æ‹©: ${selectedExam.name}</p>
                    <p>è¯·è¾“å…¥è€ƒç”Ÿå§“åæˆ–è€ƒå·è¿›è¡ŒæŸ¥è¯¢</p>
                </div>
            `;
        }

        // æœç´¢æˆç»©ï¼ˆåœ¨æ‰€æœ‰å·²å®Œæˆçš„è€ƒè¯•ä¸­æŸ¥è¯¢ï¼‰
        async function searchScores() {
            const searchInput = document.getElementById('searchInput').value.trim();
            
            if (!searchInput) {
                alert('è¯·è¾“å…¥æŸ¥è¯¢æ¡ä»¶');
                return;
            }

            if (completedExams.length === 0) {
                alert('æš‚æ— å¯æŸ¥è¯¢çš„å·²å®Œæˆè€ƒè¯•');
                return;
            }

            showLoading();

            try {
                const allResults = [];
                
                // åœ¨æ‰€æœ‰å·²å®Œæˆçš„è€ƒè¯•ä¸­æŸ¥è¯¢
                for (const exam of completedExams) {
                    try {
                        const response = await fetch(`examinfo/${exam.file}`);
                        const scoreData = await response.json();
                        
                        const examResults = searchInData(scoreData, searchInput);
                        
                        // ä¸ºç»“æœæ·»åŠ è€ƒè¯•ä¿¡æ¯
                        examResults.forEach(result => {
                            allResults.push({
                                ...result,
                                examName: exam.name,
                                examFile: exam.file
                            });
                        });
                    } catch (error) {
                        console.error(`æŸ¥è¯¢è€ƒè¯• ${exam.name} å¤±è´¥:`, error);
                    }
                }
                
                displayAllResults(allResults, searchInput);
            } catch (error) {
                console.error('æŸ¥è¯¢æˆç»©å¤±è´¥:', error);
                showError('æŸ¥è¯¢æˆç»©å¤±è´¥ï¼Œè¯·é‡è¯•');
            }
        }

        // åœ¨æ•°æ®ä¸­æœç´¢
        function searchInData(data, searchTerm) {
            const term = searchTerm.toLowerCase();
            return data.filter(item => {
                const name = (item.name || '').toLowerCase();
                const examNumber = (item['Exam number'] || '').toLowerCase();
                return name.includes(term) || examNumber.includes(term);
            });
        }

        // æ˜¾ç¤ºæ‰€æœ‰æŸ¥è¯¢ç»“æœï¼ˆæŒ‰è€ƒè¯•åˆ†ç»„ï¼‰
        function displayAllResults(allResults, searchInput) {
            const container = document.getElementById('searchResults');
            
            if (allResults.length === 0) {
                container.innerHTML = `
                    <div class="no-results">
                        <p>æœªæ‰¾åˆ°ç¬¦åˆæ¡ä»¶çš„è€ƒç”Ÿ</p>
                        <p>è¯·æ£€æŸ¥è¾“å…¥çš„å§“åæˆ–è€ƒå·æ˜¯å¦æ­£ç¡®</p>
                    </div>
                `;
                return;
            }

            // æŒ‰è€ƒè¯•åç§°åˆ†ç»„ç»“æœ
            const resultsByExam = {};
            allResults.forEach(result => {
                if (!resultsByExam[result.examName]) {
                    resultsByExam[result.examName] = [];
                }
                resultsByExam[result.examName].push(result);
            });

            let html = `<div style="margin-bottom: 20px; text-align: center; color: #666;">
                <p>æ‰¾åˆ° ${allResults.length} ä¸ªç»“æœï¼Œæ¥è‡ª ${Object.keys(resultsByExam).length} ä¸ªè€ƒè¯•</p>
            </div>`;

            // ä¸ºæ¯ä¸ªè€ƒè¯•æ˜¾ç¤ºç»“æœ
            Object.keys(resultsByExam).forEach(examName => {
                const examResults = resultsByExam[examName];
                html += `
                    <div style="margin-bottom: 30px;">
                        <h3 style="color: #2c3e50; margin-bottom: 15px; border-bottom: 2px solid #667eea; padding-bottom: 5px;">
                            ${examName} (${examResults.length}äºº)
                        </h3>
                        <div class="results-grid">
                `;
                
                examResults.forEach(result => {
                    html += createResultCard(result);
                });
                
                html += '</div></div>';
            });
            
            container.innerHTML = html;
        }

        // æ˜¾ç¤ºæŸ¥è¯¢ç»“æœï¼ˆå•ä¸ªè€ƒè¯•ï¼‰
        function displayResults(results) {
            const container = document.getElementById('searchResults');
            
            if (results.length === 0) {
                container.innerHTML = `
                    <div class="no-results">
                        <p>æœªæ‰¾åˆ°ç¬¦åˆæ¡ä»¶çš„è€ƒç”Ÿ</p>
                        <p>è¯·æ£€æŸ¥è¾“å…¥çš„å§“åæˆ–è€ƒå·æ˜¯å¦æ­£ç¡®</p>
                    </div>
                `;
                return;
            }

            let html = '<div class="results-grid">';
            
            results.forEach(result => {
                html += createResultCard(result);
            });
            
            html += '</div>';
            container.innerHTML = html;
        }

        // åˆ›å»ºç»“æœå¡ç‰‡
        function createResultCard(result) {
            let scoresHtml = '';
            
            // æ ¹æ®ä¸åŒè€ƒè¯•ç±»å‹æ˜¾ç¤ºä¸åŒçš„æˆç»©æ ¼å¼
            const examFile = result.examFile || selectedExam.file;
            
            // æ ¹æ®æ•°æ®æ ¼å¼åˆ¤æ–­è€ƒè¯•ç±»å‹
            if (result['A score'] && result['B score']) {
                // RMC A/Bç»„è€ƒè¯•
                scoresHtml = `

                        <span class="score-label">Aå·æˆç»©:</span>
                        <span class="score-value ${getScoreClass(result['A score'])}">${result['A score'] || 'æ— æ•°æ®'}</span>
                    </div>
                    <div class="score-item">
                        <span class="score-label">Bå·æˆç»©:</span>
                        <span class="score-value ${getScoreClass(result['B score'])}">${result['B score'] || 'æ— æ•°æ®'}</span>
                    </div>
                    <div class="score-item">
                        <span class="score-label">Aå·åˆè¯„:</span>
                        <span class="score-value ${getScoreClass(result['A First score'])}">${result['A First score'] || 'æ— æ•°æ®'}</span>
                    </div>

                        <span class="score-value ${getScoreClass(result['B First score'])}">${result['B First score'] || 'æ— æ•°æ®'}</span>
                    </div>
                `;
            } else if (result.score && typeof result.score === 'object' && result.score.score) {
                // SCCç¬¬äºŒè½®è€ƒè¯•ï¼ˆæœ‰è¯¦ç»†åˆ†é¡¹æˆç»©ï¼‰
                if (result.score && result.score.item && result.score.score) {
                    scoresHtml += '<div style="margin-bottom: 15px;"><strong>å„é¡¹æˆç»©:</strong></div>';
                    result.score.item.forEach((item, index) => {
                        const score = result.score.score[index];
                        scoresHtml += `

                                <span class="score-label">${item}:</span>

                if (result.final_score && result.final_score.item && result.final_score.score) {
                    scoresHtml += '<div style="margin-bottom: 15px; margin-top: 15px;"><strong>æœ€ç»ˆæˆç»©:</strong></div>';
                    result.final_score.item.forEach((item, index) => {
                        const score = result.final_score.score[index];
                        scoresHtml += `

                scoresHtml = `

        // æ ¹æ®åˆ†æ•°è¿”å›æ ·å¼ç±»
        function getScoreClass(score) {
            if (!score || score === 'æ— æ•°æ®') return '';
            
            // æå–æ•°å­—éƒ¨åˆ†
            const match = score.match(/(\d+)\//);
            if (!match) return '';
            
            const numScore = parseInt(match[1]);
            const total = parseInt(score.match(/\/(\d+)/)[1]);
            const percentage = (numScore / total) * 100;
            
            if (percentage >= 80) return '';
            if (percentage >= 60) return 'medium';
            return 'low';
        }

        function getExamStatus(exam) {

            } else if (now >= registrationBegin && now <= registrationEnd) {

            } else if (now > registrationEnd && now < examStart) {

            } else if (now >= examStart && now <= submissionEnd) {
                return {
                    text: 'ğŸ¯ è€ƒè¯•ä¸­',

            } else if (now > submissionEnd && now <= finalEvaluation) {
                return {
                    text: 'ğŸ”„ è¯„é˜…ä¸­',

                };
            } else if (now > finalEvaluation) {

            }

            return {
