<!DOCTYPE html>
<html>
<head>
    <style>
        .blur-effect {
            background: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(10px);
            transition: backdrop-filter 0.3s;
        }
        .blur-effect:hover {
            backdrop-filter: blur(20px);
        }
    </style>
</head>
<body>
    <div class="blur-effect">
        鼠标悬停看效果
    </div>
</body>
</html>
