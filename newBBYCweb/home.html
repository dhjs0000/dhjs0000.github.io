    <title>HOME for iframe</title>

    <script src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
<style>

  body {
	background-color: #222;
	color: #eee;
	text-align: center;
  }

@keyframes mymove {
  0% {left: -400px; opacity: 0;}
  100% {left: 0px; opacity: 1;}
}
@keyframes textopa {
  0% {left: 35%;opacity: 0;}
  75% {left: 55%;opacity: 0;}
  88% {left: 58%;opacity: 0;}
  90% {left: 59%;opacity: 0.5;}
  100% {left: 60%;opacity: 1;}
}
@keyframes mymove2 {
  0% {left: -400px; opacity: 0;}
  75% {left: -400px; opacity: 0;}
  100% {left: 0px; opacity: 1;}
}
#titleDIV {
  position: fixed;
    white-space: nowrap;
  overflow-x: auto;
    overflow: visible;
    border-top-left-radius: 0px;
  border-top-right-radius: 20px;
  border-bottom-right-radius: 20px;
  border-bottom-left-radius: 0px;
  position: absolute; /* div的最左边贴紧网页的左边 */
  width: 50px; /* 调整div的宽度 */
  height: 100%; /* 调整div的高度，使div成为正方形 */
  background-color:rgba(75,75,75,0.5); /* 设置一个舒服的颜色 */
  font-size: 72px; /* 调整字体大小 */
  color: white; /* 文字颜色改为白色 */
  font-family: "黑体"; /* 字体改为黑体 */
  animation: mymove2 5s forwards;
  
}
#titleDIV2 {
    white-space: nowrap;
  overflow-x: auto;
    overflow: visible;

  font-size: 72px; /* 调整字体大小 */
  color: white; /* 文字颜色改为白色 */
  font-family: "黑体"; /* 字体改为黑体 */
  animation: mymove 5s forwards;
}
#mainDIV {
	position: absolute;
	'border-radius: 10px;

	font-size: 16px;
}

body,td,th {
