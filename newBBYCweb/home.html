<!DOCTYPE html>
<html>
<head>
<style>
body {
  background-color: #ffffff31; /* 调整网页的背景颜色 */
}

@keyframes mymove {
  0% {left: 0px; opacity: 0;}
  100% {left: 200px; opacity: 1;}
}

#myDIV {
  position: absolute; /* div的最左边贴紧网页的左边 */
  width: 300px; /* 调整div的宽度 */
  height: 300px; /* 调整div的高度，使div成为正方形 */
  background-color: #ADD8E6; /* 设置一个舒服的颜色 */
  font-size: 72px; /* 调整字体大小 */
  color: white; /* 文字颜色改为白色 */
  font-family: "黑体"; /* 字体改为黑体 */
  animation: mymove 5s forwards;
}
</style>
</head>
<body>


<div id="myDIV">Hello World!</div>

</body>
</html>
