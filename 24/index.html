<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .contain {
            color: white;
            width: 200px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: url(../img/night.jpg) fixed no-repeat;
            background-size: cover;
        }

        .log {
            width: 200px;
            height: 30px;
            display: flex;
            flex-direction: column;
            text-align: center;
            padding: 40px;
            position: relative;
            background: inherit;
            /* overflow很重要  如果没有它的话  毛玻璃特效 特别模糊  虽然不知道为啥 */
            overflow: hidden;
            border-radius: 16px;
            z-index: 100;
        }

        .log::before {
            content: "";
            width: calc(100% + 20px);
            height: calc(100% + 20px);
            display: block;
            position: absolute;
            left: -10px;
            top: -10px;
            background: inherit;
            box-shadow: inset 0 0 200px rgba(255, 255, 255, 0.25);
            filter: blur(6px);
            overflow: hidden;
            border-radius: 14px;
            z-index: -1;
        }

        h2 {
            font-size: 20px;
            font-weight: 400;
            color: rgb(21, 33, 32);
        }

        .log input,
        #btn {
            height: 34px;
            margin: 6px 0;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            border: none;
        }

        #btn{
           
            cursor:pointer;
            position: relative;
            overflow: hidden;
            transition: 0.7s;
        }

        #btn:hover{
            background-color: rgb(144, 160, 167);
        }

        #btn::before,#btn::after{
            content: "";
            height:200px;
            width: 30px;
            display: block;
            background-color: mediumaquamarine;
            opacity: 0.5;
            filter: blur(30px);
            position: absolute;
            overflow: hidden;
            left:0;
            top:0;
            transform: skewX(-20deg);
            transform: translateX(-100px);
        }

        #btn::after{
            filter:blur(6px);
            width: 40px;
            left:60px;
            opacity: 0;
            background-color: rgba(64, 224, 208, 0.307);
        }

        #btn:hover::before{
            transform: translateX(320px);
            transition: 1s;
            opacity: 1;
           
        }
        #btn:hover::after{
            transform: translateX(320px);
            transition: 1s;
            opacity: 1;
        }
    </style>
</head>
