<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>页面已迁移 - Ethernos NRP</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: var(--bg-color, #0f0f1a);
            color: var(--text-color, #e4e4e7);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .redirect-container {
            text-align: center;
            max-width: 500px;
            padding: 40px;
            background: var(--card-bg, #1a1a2e);
            border-radius: 16px;
            border: 1px solid var(--border-color, #2d2d44);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        .redirect-icon {
            font-size: 4rem;
            color: var(--primary-color, #3b82f6);
            margin-bottom: 24px;
        }
        .redirect-title {
            font-size: 1.75rem;
            font-weight: 600;
            margin-bottom: 16px;
        }
        .redirect-message {
            color: var(--text-muted, #a1a1aa);
            line-height: 1.6;
            margin-bottom: 24px;
        }
        .redirect-link {
            display: inline-block;
            padding: 12px 24px;
            background: var(--primary-color, #3b82f6);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.2s ease;
        }
        .redirect-link:hover {
            background: var(--primary-hover, #2563eb);
            transform: translateY(-2px);
        }
        .redirect-timer {
            margin-top: 16px;
            font-size: 0.875rem;
            color: var(--text-muted, #a1a1aa);
        }
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid var(--border-color, #2d2d44);
            border-top-color: var(--primary-color, #3b82f6);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 8px;
            vertical-align: middle;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="redirect-container">
        <div class="redirect-icon">
            <i class="fas fa-rocket"></i>
        </div>
        <h1 class="redirect-title">NRP 已迁移</h1>
        <p class="redirect-message">
            NRP（GitHub Release 浏览器）已迁移至独立项目。<br>
            正在自动跳转到新地址...
        </p>
        <a href="https://nrp.ethernos.cn" class="redirect-link" id="manualLink">
            <i class="fas fa-external-link-alt"></i> 立即访问
        </a>
        <p class="redirect-timer">
            <span class="loading-spinner"></span>
            <span id="timerText">3 秒后自动跳转</span>
        </p>
    </div>

    <script>
        // 构建目标 URL，保留所有查询参数
        const currentUrl = new URL(window.location.href);
        const targetUrl = new URL('https://nrp.ethernos.cn/');
        
        // 复制所有查询参数
        currentUrl.searchParams.forEach((value, key) => {
            targetUrl.searchParams.set(key, value);
        });
        
        // 更新手动链接
        document.getElementById('manualLink').href = targetUrl.toString();
        
        // 倒计时跳转
        let countdown = 3;
        const timerText = document.getElementById('timerText');
        
        const timer = setInterval(() => {
            countdown--;
            if (countdown > 0) {
                timerText.textContent = countdown + ' 秒后自动跳转';
            } else {
                clearInterval(timer);
                timerText.textContent = '正在跳转...';
                window.location.href = targetUrl.toString();
            }
        }, 1000);
    </script>
</body>
</html>
