<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>证书查询 - Ethernos Studio</title>
    <link rel="stylesheet" href="../style.css">
    <style>
        .certificate-query {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .page-header {
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border-color);
        }

        .page-header h1 {
            font-size: 2rem;
            font-weight: 600;
            margin: 0 0 0.5rem 0;
            color: var(--text-color);
        }

        .page-header p {
            color: var(--text-muted);
            margin: 0;
        }

        /* 使用不对称布局 */
        .query-layout {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 24px;
        }

        @media (max-width: 768px) {
            .query-layout {
                grid-template-columns: 1fr;
            }
        }

        /* 查询表单区域 */
        .query-section {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 24px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-color);
            font-size: 0.875rem;
        }

        .form-group input {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 0.875rem;
            background: var(--bg-color);
            color: var(--text-color);
            box-sizing: border-box;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .button-group {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        /* 侧边栏样式 */
        .sidebar-section {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 16px;
        }

        .sidebar-section h3 {
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin: 0 0 12px 0;
            padding-bottom: 8px;
            border-bottom: 1px solid var(--border-color);
        }

        .sidebar-section p {
            font-size: 0.875rem;
            color: var(--text-muted);
            margin: 0;
            line-height: 1.6;
        }

        /* 快速链接区域 */
        .quick-link-section {
            display: none;
            margin-top: 24px;
            padding: 16px;
            background: var(--hover-bg);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            border-left: 4px solid var(--primary-color);
        }

        .quick-link-section h4 {
            margin: 0 0 12px 0;
            font-size: 0.875rem;
            color: var(--primary-color);
        }

        .link-input {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            background: var(--bg-color);
            color: var(--text-color);
            font-size: 0.75rem;
            margin-bottom: 12px;
            box-sizing: border-box;
        }

        /* 查询结果区域 */
        .results-section {
            margin-top: 32px;
        }

        .results-section h2 {
            font-size: 1.25rem;
            font-weight: 600;
            margin: 0 0 16px 0;
            padding-bottom: 12px;
            border-bottom: 1px solid var(--border-color);
        }

        /* 证书卡片 */
        .certificate-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 16px;
            border-left: 4px solid var(--primary-color);
        }

        .certificate-card h3 {
            font-size: 1.125rem;
            font-weight: 600;
            margin: 0 0 16px 0;
            color: var(--primary-color);
        }

        .certificate-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 12px;
            margin-bottom: 16px;
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid var(--border-color);
            font-size: 0.875rem;
        }

        .info-item:last-child {
            border-bottom: none;
        }

        .info-label {
            color: var(--text-muted);
        }

        .info-value {
            color: var(--text-color);
            font-weight: 500;
        }

        /* 状态提示 */
        .loading {
            text-align: center;
            padding: 40px;
            color: var(--primary-color);
        }

        .no-results {
            text-align: center;
            padding: 40px;
            color: var(--text-muted);
        }

        .error {
            background: rgba(207, 34, 46, 0.1);
            color: #f85149;
            padding: 16px;
            border-radius: 6px;
            border: 1px solid rgba(207, 34, 46, 0.3);
            margin-bottom: 16px;
        }

        /* 标签样式 */
        .tag {
            display: inline-block;
            padding: 2px 8px;
            background: var(--hover-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            font-size: 0.75rem;
            color: var(--text-muted);
        }
    </style>
    <link rel="stylesheet" href="../cookie-consent.css">
</head>
<body>
    <div id="nav-placeholder"></div>
    
    <div class="content">
        <div class="certificate-query">
            <div class="page-header">
                <h1>证书查询系统</h1>
                <p>请输入证书ID、姓名或项目名称进行查询</p>
            </div>
            
            <div class="query-layout">
                <div class="query-section">
                    <div class="form-group">
                        <label for="queryInput">查询内容</label>
                        <input type="text" id="queryInput" placeholder="输入证书ID、姓名或项目名称...">
                    </div>
                    <div class="button-group">
                        <button class="button" onclick="queryCertificate()">查询证书</button>
                        <button class="button outline" onclick="generateQuickLink()">生成快速链接</button>
                    </div>
                    
                    <div id="quickLinkSection" class="quick-link-section">
                        <h4>快速查询链接</h4>
                        <input type="text" id="quickLinkInput" class="link-input" readonly>
                        <button class="button" onclick="copyQuickLink()">复制链接</button>
                    </div>
                </div>
                
                <div class="sidebar">
                    <div class="sidebar-section">
                        <h3>查询说明</h3>
                        <p>支持通过证书ID、获得者姓名或项目名称进行模糊查询。查询结果将显示证书详细信息，包括分数、等级等。</p>
                    </div>
                    <div class="sidebar-section">
                        <h3>快速分享</h3>
                        <p>生成快速链接后，可以直接分享给他人查看特定证书信息，无需再次输入查询条件。</p>
                    </div>
                </div>
            </div>
            
            <div id="queryResults" class="results-section" style="display: none;">
                <h2>查询结果</h2>
                <div id="resultsContent"></div>
            </div>
        </div>
    </div>
    
    <script src="../script.js"></script>
    <script>
        // 页面加载时检查URL参数
        window.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const queryParam = urlParams.get('q');
            const idParam = urlParams.get('id');
            
            if (queryParam) {
                document.getElementById('queryInput').value = queryParam;
                queryCertificate();
            } else if (idParam) {
                document.getElementById('queryInput').value = idParam;
                queryCertificate();
            }
        });
        
        // 证书查询功能
        async function queryCertificate() {
            const queryInput = document.getElementById('queryInput').value.trim();
            const resultsDiv = document.getElementById('queryResults');
            const contentDiv = document.getElementById('resultsContent');
            
            if (!queryInput) {
                alert('请输入查询内容');
                return;
            }
            
            // 显示加载状态
            resultsDiv.style.display = 'block';
            contentDiv.innerHTML = '<div class="loading">正在查询中...</div>';
            
            try {
                // 加载证书数据
                const response = await fetch('Certificate.json');
                if (!response.ok) {
                    throw new Error('无法加载证书数据');
                }
                
                const certificates = await response.json();
                
                // 搜索匹配项
                const results = certificates.filter(cert => {
                    return cert.ID.toLowerCase().includes(queryInput.toLowerCase()) ||
                           cert.name.toLowerCase().includes(queryInput.toLowerCase()) ||
                           cert.item.toLowerCase().includes(queryInput.toLowerCase()) ||
                           cert.type.toLowerCase().includes(queryInput.toLowerCase());
                });
                
                // 显示结果
                displayResults(results, queryInput);
                
            } catch (error) {
                contentDiv.innerHTML = `<div class="error">查询失败：${error.message}</div>`;
            }
        }
        
        function displayResults(results, query) {
            const contentDiv = document.getElementById('resultsContent');
            
            if (results.length === 0) {
                contentDiv.innerHTML = `
                    <div class="no-results">
                        未找到与 "${query}" 相关的证书信息
                    </div>
                `;
                return;
            }
            
            let html = `<p style="color: var(--text-muted); margin-bottom: 20px;">找到 <span class="tag">${results.length}</span> 个相关证书</p>`;
            
            results.forEach(cert => {
                html += `
                    <div class="certificate-card">
                        <h3>${cert.item}</h3>
                        <div class="certificate-info">
                            <div class="info-item">
                                <span class="info-label">证书ID</span>
                                <span class="info-value">${cert.ID}</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">证书类型</span>
                                <span class="info-value">${cert.type}</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">获得者</span>
                                <span class="info-value">${cert.name}</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">分数</span>
                                <span class="info-value">${cert.score}</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">等级</span>
                                <span class="info-value">${cert.level}</span>
                            </div>
                        </div>
                        <button class="button outline" onclick="shareCertificate('${cert.ID}')">分享此证书</button>
                    </div>
                `;
            });
            
            contentDiv.innerHTML = html;
        }
        
        // 回车键查询
        document.getElementById('queryInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                queryCertificate();
            }
        });
        
        // 生成快速查询链接
        function generateQuickLink() {
            const queryInput = document.getElementById('queryInput').value.trim();
            if (!queryInput) {
                alert('请先输入查询内容');
                return;
            }
            
            const currentUrl = window.location.origin + window.location.pathname;
            const quickLink = `${currentUrl}?q=${encodeURIComponent(queryInput)}`;
            
            document.getElementById('quickLinkInput').value = quickLink;
            document.getElementById('quickLinkSection').style.display = 'block';
        }
        
        // 复制快速链接
        function copyQuickLink() {
            const linkInput = document.getElementById('quickLinkInput');
            linkInput.select();
            document.execCommand('copy');
            alert('链接已复制到剪贴板！');
        }
        
        // 分享特定证书
        function shareCertificate(certId) {
            const currentUrl = window.location.origin + window.location.pathname;
            const shareLink = `${currentUrl}?id=${encodeURIComponent(certId)}`;
            
            if (navigator.share) {
                navigator.share({
                    title: '证书查询结果',
                    text: `查看证书 ${certId} 的详细信息`,
                    url: shareLink
                });
            } else {
                navigator.clipboard.writeText(shareLink).then(() => {
                    alert(`证书分享链接已复制：${shareLink}`);
                });
            }
        }
    </script>
    <script src="../cookie-consent.js"></script>
</body>
</html>
