<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>访问被禁止</title>
<link rel="stylesheet" href="error-page.css">
</head>

<body>
  <div class="background-animation"></div>
  
  <div class="error-container">
    <h1>403</h1>
    <h3>访问被禁止</h3>
    <p class="error-message">您没有权限访问此页面</p>
    
    <div class="button-container">
      <a href="/" class="button retry-btn">
        <svg class="icon" viewBox="0 0 24 24">
          <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
        </svg>
        返回首页
      </a>
      
      <a href="mailto:3110197220@qq.com" class="button feedback-link">
        <svg class="icon" viewBox="0 0 24 24">
          <path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/>
        </svg>
        反馈问题
      </a>
      
      <button class="button details-btn" onclick="toggleDetails()">
        <svg class="icon" viewBox="0 0 24 24">
          <path d="M11 7h2v2h-2zm0 4h2v6h-2zm1-9C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z"/>
        </svg>
        查看详细信息
      </button>
    </div>
    
    <div class="error-details" id="errorDetails">
      <p><strong>错误代码:</strong> 403 Forbidden</p>
      <p><strong>请求URL:</strong> <code id="requestUrl"></code></p>
      <p><strong>错误时间:</strong> <code id="errorTime"></code></p>
      <p><strong>浏览器信息:</strong> <code id="userAgent"></code></p>
      <p>如果您认为这是一个错误，请联系网站管理员。</p>
    </div>
  </div>

  <script>
    function toggleDetails() {
      const details = document.getElementById('errorDetails');
      details.classList.toggle('show');
    }

    // 填充错误详细信息
    document.getElementById('requestUrl').textContent = window.location.href;
    document.getElementById('errorTime').textContent = new Date().toLocaleString();
    document.getElementById('userAgent').textContent = navigator.userAgent;
  </script>
</body>
</html>
