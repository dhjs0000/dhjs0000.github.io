<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EP查询 - Ethernos</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .query-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .page-header {
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border-color);
        }

        .page-header h1 {
            font-size: 2rem;
            font-weight: 600;
            margin: 0 0 0.5rem 0;
            color: var(--text-color);
        }

        .page-header h1 i {
            color: var(--primary-color);
            margin-right: 0.5rem;
        }

        .page-header p {
            color: var(--text-muted);
            margin: 0;
        }

        /* 不对称布局 */
        .query-layout {
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 24px;
        }

        @media (max-width: 768px) {
            .query-layout {
                grid-template-columns: 1fr;
            }
        }

        /* 搜索区域 */
        .search-section {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 24px;
            margin-bottom: 24px;
        }

        .search-box {
            display: flex;
            gap: 12px;
            margin-bottom: 16px;
        }

        .search-input {
            flex: 1;
            padding: 10px 12px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            background: var(--bg-color);
            color: var(--text-color);
            font-size: 0.875rem;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .filter-section {
            display: flex;
            gap: 16px;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .filter-group label {
            font-size: 0.875rem;
            color: var(--text-muted);
        }

        .filter-select {
            padding: 6px 12px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            background: var(--bg-color);
            color: var(--text-color);
            font-size: 0.875rem;
        }

        .filter-select:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        /* 高级搜索 */
        .advanced-search {
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid var(--border-color);
        }

        .advanced-toggle {
            background: none;
            border: none;
            color: var(--primary-color);
            cursor: pointer;
            font-size: 0.875rem;
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 0;
        }

        .advanced-options {
            display: none;
            margin-top: 16px;
            padding: 16px;
            background: var(--bg-color);
            border: 1px solid var(--border-color);
            border-radius: 6px;
        }

        .advanced-options.show {
            display: block;
        }

        .date-range {
            display: flex;
            gap: 12px;
            align-items: center;
            flex-wrap: wrap;
        }

        .date-input {
            padding: 6px 12px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            background: var(--bg-color);
            color: var(--text-color);
            font-size: 0.875rem;
        }

        /* 侧边栏 */
        .sidebar {
            position: sticky;
            top: 100px;
            height: fit-content;
        }

        .sidebar-section {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 16px;
        }

        .sidebar-section h3 {
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin: 0 0 12px 0;
            padding-bottom: 8px;
            border-bottom: 1px solid var(--border-color);
        }

        /* 结果区域 */
        .results-section {
            margin-top: 24px;
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            padding-bottom: 12px;
            border-bottom: 1px solid var(--border-color);
        }

        .results-count {
            font-size: 0.875rem;
            color: var(--text-muted);
        }

        .results-count span {
            color: var(--primary-color);
            font-weight: 600;
        }

        .sort-options {
            display: flex;
            gap: 8px;
            align-items: center;
            font-size: 0.875rem;
        }

        /* 结果卡片 - 使用 info-panel 风格 */
        .result-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 16px;
            border-left: 4px solid var(--primary-color);
        }

        .result-title {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .result-meta {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 8px;
            margin-bottom: 16px;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.875rem;
            color: var(--text-muted);
        }

        .meta-item i {
            color: var(--primary-color);
            width: 16px;
        }

        .result-description {
            margin-bottom: 16px;
            font-size: 0.875rem;
            color: var(--text-color);
            line-height: 1.6;
        }

        .format-tags {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-bottom: 16px;
        }

        .format-tag {
            display: inline-block;
            padding: 2px 8px;
            background: var(--hover-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        .result-actions {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        /* 空状态和加载 */
        .no-results {
            text-align: center;
            padding: 60px 20px;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
        }

        .no-results i {
            font-size: 3rem;
            color: var(--text-muted);
            margin-bottom: 16px;
        }

        .no-results h3 {
            margin: 0 0 8px 0;
            font-size: 1.125rem;
            color: var(--text-color);
        }

        .no-results p {
            margin: 0;
            color: var(--text-muted);
            font-size: 0.875rem;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--primary-color);
        }

        .loading i {
            font-size: 2rem;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <link rel="stylesheet" href="../cookie-consent.css">
</head>
<body>
    <div id="nav-placeholder"></div>
    
    <div class="content">
        <div class="query-container">
            <div class="page-header">
                <h1><i class="fas fa-search"></i> EP查询系统</h1>
                <p>搜索和浏览我们的教育资源</p>
            </div>

            <div class="query-layout">
                <div class="main-content">
                    <div class="search-section">
                        <div class="search-box">
                            <input type="text" class="search-input" id="searchInput" placeholder="输入关键词搜索发布内容...">
                            <button class="button" id="searchBtn">
                                <i class="fas fa-search"></i>
                                搜索
                            </button>
                        </div>

                        <div class="filter-section">
                            <div class="filter-group">
                                <label for="formatFilter">格式:</label>
                                <select class="filter-select" id="formatFilter">
                                    <option value="">全部格式</option>
                                    <option value="PDF">PDF</option>
                                    <option value="Word">Word</option>
                                </select>
                            </div>
                            <div class="filter-group">
                                <label for="licenseFilter">许可证:</label>
                                <select class="filter-select" id="licenseFilter">
                                    <option value="">全部许可证</option>
                                    <option value="CC BY-NC-SA 4.0">CC BY-NC-SA 4.0</option>
                                </select>
                            </div>
                            <div class="filter-group">
                                <label for="sortBy">排序:</label>
                                <select class="filter-select" id="sortBy">
                                    <option value="name">按名称</option>
                                    <option value="date">按日期</option>
                                </select>
                            </div>
                        </div>

                        <div class="advanced-search">
                            <button class="advanced-toggle" id="advancedToggle">
                                <i class="fas fa-cog"></i>
                                高级搜索
                                <i class="fas fa-chevron-down" id="toggleIcon"></i>
                            </button>
                            <div class="advanced-options" id="advancedOptions">
                                <div class="date-range">
                                    <label>发布日期范围:</label>
                                    <input type="date" class="date-input" id="startDate">
                                    <span>至</span>
                                    <input type="date" class="date-input" id="endDate">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="results-section" id="resultsSection">
                        <div class="results-header">
                            <div class="results-count">
                                找到 <span id="resultNumber">0</span> 个结果
                            </div>
                            <div class="sort-options">
                                <label for="sortOrder">排序方式:</label>
                                <select class="filter-select" id="sortOrder">
                                    <option value="asc">升序</option>
                                    <option value="desc">降序</option>
                                </select>
                            </div>
                        </div>

                        <div id="resultsContainer">
                            <!-- 搜索结果将在这里显示 -->
                        </div>
                    </div>
                </div>

                <div class="sidebar">
                    <div class="sidebar-section">
                        <h3>关于EP</h3>
                        <p>EP (Educational Publication) 是我们的教育资源发布平台，提供各类学习资料的下载服务。</p>
                    </div>
                    <div class="sidebar-section">
                        <h3>使用说明</h3>
                        <p>支持按格式、许可证和日期范围进行筛选。所有资源均采用标准许可证发布，请遵守使用条款。</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../script.js"></script>
    <script>
        // 发布数据
        let releases = [];
        let filteredReleases = [];

        // 从JSON文件加载数据
        async function loadReleases() {
            try {
                const response = await fetch('json/all.json');
                const data = await response.json();
                
                releases = data.map(item => ({
                    ...item,
                    id: item.publish_id
                }));

                filteredReleases = [...releases];
                displayResults();
            } catch (error) {
                console.error('加载发布数据失败:', error);
                document.getElementById('resultsContainer').innerHTML = `
                    <div class="no-results">
                        <i class="fas fa-exclamation-triangle"></i>
                        <h3>加载数据失败</h3>
                        <p>无法加载发布数据，请稍后重试。</p>
                    </div>
                `;
            }
        }

        // 搜索功能
        function searchReleases() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const formatFilter = document.getElementById('formatFilter').value;
            const licenseFilter = document.getElementById('licenseFilter').value;
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;

            filteredReleases = releases.filter(release => {
                const matchesSearch = !searchTerm ||
                    (release.name && release.name.toLowerCase().includes(searchTerm));

                const matchesFormat = !formatFilter || 
                    release.formats.includes(formatFilter);

                const matchesLicense = !licenseFilter || 
                    release.license === licenseFilter;

                let matchesDate = true;
                if (startDate || endDate) {
                    const releaseDate = new Date(release.register_date);
                    if (startDate) {
                        matchesDate = matchesDate && releaseDate >= new Date(startDate);
                    }
                    if (endDate) {
                        matchesDate = matchesDate && releaseDate <= new Date(endDate);
                    }
                }

                return matchesSearch && matchesFormat && matchesLicense && matchesDate;
            });

            displayResults();
        }

        // 排序功能
        function sortReleases() {
            const sortBy = document.getElementById('sortBy').value;
            const sortOrder = document.getElementById('sortOrder').value;

            filteredReleases.sort((a, b) => {
                let aValue, bValue;
                
                switch (sortBy) {
                    case 'name':
                        aValue = a.name.toLowerCase();
                        bValue = b.name.toLowerCase();
                        break;
                    case 'date':
                        aValue = new Date(a.register_date);
                        bValue = new Date(b.register_date);
                        break;
                    default:
                        return 0;
                }

                if (sortOrder === 'asc') {
                    return aValue > bValue ? 1 : -1;
                } else {
                    return aValue < bValue ? 1 : -1;
                }
            });

            displayResults();
        }

        // 显示结果
        function displayResults() {
            const container = document.getElementById('resultsContainer');
            const resultsCount = document.getElementById('resultNumber');

            resultsCount.textContent = filteredReleases.length;

            if (filteredReleases.length === 0) {
                container.innerHTML = `
                    <div class="no-results">
                        <i class="fas fa-search"></i>
                        <h3>未找到匹配的结果</h3>
                        <p>请尝试调整搜索条件或过滤选项</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = filteredReleases.map(release => `
                <div class="result-card">
                    <div class="result-title">
                        <i class="fas fa-graduation-cap"></i>
                        ${release.name}
                    </div>
                    
                    <div class="result-meta">
                        <div class="meta-item">
                            <i class="fas fa-hashtag"></i>
                            <span>发布ID: ${release.publish_id}</span>
                        </div>
                        <div class="meta-item">
                            <i class="fas fa-calendar"></i>
                            <span>发布日期: ${release.register_date}</span>
                        </div>
                        <div class="meta-item">
                            <i class="fas fa-balance-scale"></i>
                            <span>许可证: ${release.license}</span>
                        </div>
                    </div>

                    <div class="format-tags">
                        ${release.formats.map(format => `<span class="format-tag"><i class="fas fa-file"></i> ${format}</span>`).join('')}
                    </div>

                    <div class="result-actions">
                        <a href="release.html" class="button">
                            <i class="fas fa-info-circle"></i>
                            查看详情
                        </a>
                        ${release.formats.map(format => `
                            <a href="assets/${release.publish_id}/${format === 'PDF' ? 'PDF.pdf' : 'Word.docx'}" class="button outline" download>
                                <i class="fas fa-download"></i>
                                下载${format}
                            </a>
                        `).join('')}
                        <a href="assets/${release.id}/LICENSE" class="button outline" target="_blank">
                            <i class="fas fa-balance-scale"></i>
                            许可证
                        </a>
                    </div>
                </div>
            `).join('');
        }

        // 事件监听器
        document.addEventListener('DOMContentLoaded', function() {
            loadReleases();

            document.getElementById('searchBtn').addEventListener('click', searchReleases);
            
            document.getElementById('searchInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    searchReleases();
                }
            });

            document.getElementById('formatFilter').addEventListener('change', searchReleases);
            document.getElementById('licenseFilter').addEventListener('change', searchReleases);
            document.getElementById('startDate').addEventListener('change', searchReleases);
            document.getElementById('endDate').addEventListener('change', searchReleases);
            document.getElementById('sortBy').addEventListener('change', sortReleases);
            document.getElementById('sortOrder').addEventListener('change', sortReleases);

            document.getElementById('advancedToggle').addEventListener('click', function() {
                const advancedOptions = document.getElementById('advancedOptions');
                const toggleIcon = document.getElementById('toggleIcon');
                
                advancedOptions.classList.toggle('show');
                toggleIcon.classList.toggle('fa-chevron-down');
                toggleIcon.classList.toggle('fa-chevron-up');
            });

            const urlParams = new URLSearchParams(window.location.search);
            const releaseId = urlParams.get('id');
            if (releaseId) {
                document.getElementById('searchInput').value = releaseId;
                searchReleases();
            }
        });
    </script>
    <script src="../cookie-consent.js"></script>
</body>
</html>
