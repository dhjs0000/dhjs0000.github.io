<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EP查询 - Ethernos</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .query-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .query-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .query-header h1 {
            font-size: 2.5rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        .query-header p {
            font-size: 1.1rem;
            opacity: 0.8;
        }

        .search-section {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 2rem;
            margin-bottom: 2rem;
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-color);
        }

        .search-box {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .search-input {
            flex: 1;
            padding: 1rem;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            background: var(--bg-color);
            color: var(--text-color);
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .search-btn {
            padding: 1rem 2rem;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .search-btn:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
        }

        .filter-section {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .filter-select {
            padding: 0.5rem 1rem;
            border: 2px solid var(--border-color);
            border-radius: 6px;
            background: var(--bg-color);
            color: var(--text-color);
            transition: border-color 0.3s ease;
        }

        .filter-select:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .results-section {
            margin-top: 2rem;
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border-color);
        }

        .results-count {
            font-size: 1.1rem;
            color: var(--primary-color);
        }

        .sort-options {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        .result-card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 2rem;
            margin-bottom: 1.5rem;
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-color);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .result-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .result-title {
            font-size: 1.5rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .result-meta {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
        }

        .meta-item i {
            color: var(--primary-color);
            width: 16px;
        }

        .result-description {
            margin-bottom: 1.5rem;
            line-height: 1.6;
        }

        .result-actions {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .action-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.8rem 1.5rem;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .action-btn.primary {
            background: var(--primary-color);
            color: white;
        }

        .action-btn.primary:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
        }

        .action-btn.secondary {
            background: transparent;
            border: 2px solid var(--primary-color);
            color: var(--primary-color);
        }

        .action-btn.secondary:hover {
            background: var(--primary-color);
            color: white;
        }

        .no-results {
            text-align: center;
            padding: 3rem;
            background: var(--card-bg);
            border-radius: 16px;
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-color);
        }

        .no-results i {
            font-size: 4rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        .no-results h3 {
            margin: 0 0 1rem 0;
            color: var(--primary-color);
        }

        .no-results p {
            margin: 0;
            opacity: 0.7;
        }

        .loading {
            text-align: center;
            padding: 3rem;
        }

        .loading i {
            font-size: 2rem;
            color: var(--primary-color);
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .advanced-search {
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--border-color);
        }

        .advanced-toggle {
            background: none;
            border: none;
            color: var(--primary-color);
            cursor: pointer;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 0;
        }

        .advanced-options {
            display: none;
            margin-top: 1rem;
            padding: 1rem;
            background: rgba(120, 129, 255, 0.1);
            border-radius: 8px;
        }

        .advanced-options.show {
            display: block;
        }

        .date-range {
            display: flex;
            gap: 1rem;
            align-items: center;
            flex-wrap: wrap;
        }

        .date-input {
            padding: 0.5rem;
            border: 2px solid var(--border-color);
            border-radius: 6px;
            background: var(--bg-color);
            color: var(--text-color);
        }

        @media (max-width: 768px) {
            .query-container {
                padding: 1rem;
            }

            .query-header h1 {
                font-size: 2rem;
            }

            .search-box {
                flex-direction: column;
            }

            .filter-section {
                flex-direction: column;
                align-items: stretch;
            }

            .results-header {
                flex-direction: column;
                gap: 1rem;
                align-items: stretch;
            }

            .result-meta {
                grid-template-columns: 1fr;
            }

            .result-actions {
                flex-direction: column;
            }

            .action-btn {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div id="nav-placeholder"></div>
    
    <div class="content">
        <div class="query-container">
            <div class="query-header">
                <h1><i class="fas fa-search"></i> EP查询系统</h1>
                <p>搜索和浏览我们的教育资源</p>
            </div>

            <div class="search-section">
                <div class="search-box">
                    <input type="text" class="search-input" id="searchInput" placeholder="输入关键词搜索发布内容...">
                    <button class="search-btn" id="searchBtn">
                        <i class="fas fa-search"></i>
                        搜索
                    </button>
                </div>

                <div class="filter-section">
                    <div class="filter-group">
                        <label for="formatFilter">格式:</label>
                        <select class="filter-select" id="formatFilter">
                            <option value="">全部格式</option>
                            <option value="PDF">PDF</option>
                            <option value="Word">Word</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="licenseFilter">许可证:</label>
                        <select class="filter-select" id="licenseFilter">
                            <option value="">全部许可证</option>
                            <option value="CC BY-NC-SA 4.0">CC BY-NC-SA 4.0</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="sortBy">排序:</label>
                        <select class="filter-select" id="sortBy">
                            <option value="name">按名称</option>
                            <option value="date">按日期</option>
                            <option value="downloads">按下载量</option>
                        </select>
                    </div>
                </div>

                <div class="advanced-search">
                    <button class="advanced-toggle" id="advancedToggle">
                        <i class="fas fa-cog"></i>
                        高级搜索
                        <i class="fas fa-chevron-down" id="toggleIcon"></i>
                    </button>
                    <div class="advanced-options" id="advancedOptions">
                        <div class="date-range">
                            <label>发布日期范围:</label>
                            <input type="date" class="date-input" id="startDate">
                            <span>至</span>
                            <input type="date" class="date-input" id="endDate">
                        </div>
                    </div>
                </div>
            </div>

            <div class="results-section" id="resultsSection">
                <div class="results-header">
                    <div class="results-count" id="resultsCount">
                        找到 <span id="resultNumber">0</span> 个结果
                    </div>
                    <div class="sort-options">
                        <label for="sortOrder">排序方式:</label>
                        <select class="filter-select" id="sortOrder">
                            <option value="asc">升序</option>
                            <option value="desc">降序</option>
                        </select>
                    </div>
                </div>

                <div id="resultsContainer">
                    <!-- 搜索结果将在这里显示 -->
                </div>
            </div>
        </div>
    </div>

    <script src="../script.js"></script>
    <script>
        // 发布数据
        let releases = [];
        let filteredReleases = [];

        // 从JSON文件加载数据
        async function loadReleases() {
            try {
                const response = await fetch('json/all.json');
                const data = await response.json();
                
                // 使用all.json中的真实数据，不添加编造信息
                releases = data.map(item => ({
                    ...item,
                    id: item.publish_id
                }));

                filteredReleases = [...releases];
                displayResults();
            } catch (error) {
                console.error('加载发布数据失败:', error);
                // 显示错误信息，不使用编造数据
                document.getElementById('resultsContainer').innerHTML = `
                    <div class="no-results">
                        <i class="fas fa-exclamation-triangle"></i>
                        <h3>加载数据失败</h3>
                        <p>无法加载发布数据，请稍后重试。</p>
                    </div>
                `;
            }
        }


        // 搜索功能
        function searchReleases() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const formatFilter = document.getElementById('formatFilter').value;
            const licenseFilter = document.getElementById('licenseFilter').value;
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;

            filteredReleases = releases.filter(release => {
                // 搜索关键词
                const matchesSearch = !searchTerm ||
                    (release.name && release.name.toLowerCase().includes(searchTerm));

                // 格式过滤
                const matchesFormat = !formatFilter || 
                    release.formats.includes(formatFilter);

                // 许可证过滤
                const matchesLicense = !licenseFilter || 
                    release.license === licenseFilter;

                // 日期范围过滤（使用注册日期）
                let matchesDate = true;
                if (startDate || endDate) {
                    const releaseDate = new Date(release.register_date);
                    if (startDate) {
                        matchesDate = matchesDate && releaseDate >= new Date(startDate);
                    }
                    if (endDate) {
                        matchesDate = matchesDate && releaseDate <= new Date(endDate);
                    }
                }

                return matchesSearch && matchesFormat && matchesLicense && matchesDate;
            });

            displayResults();
        }

        // 排序功能
        function sortReleases() {
            const sortBy = document.getElementById('sortBy').value;
            const sortOrder = document.getElementById('sortOrder').value;

            filteredReleases.sort((a, b) => {
                let aValue, bValue;
                
                switch (sortBy) {
                    case 'name':
                        aValue = a.name.toLowerCase();
                        bValue = b.name.toLowerCase();
                        break;
                    case 'date':
                        aValue = new Date(a.register_date);
                        bValue = new Date(b.register_date);
                        break;
                    case 'downloads':
                        aValue = a.downloads || 0;
                        bValue = b.downloads || 0;
                        break;
                    default:
                        return 0;
                }

                if (sortOrder === 'asc') {
                    return aValue > bValue ? 1 : -1;
                } else {
                    return aValue < bValue ? 1 : -1;
                }
            });

            displayResults();
        }

        // 显示结果
        function displayResults() {
            const container = document.getElementById('resultsContainer');
            const resultsCount = document.getElementById('resultNumber');

            resultsCount.textContent = filteredReleases.length;

            if (filteredReleases.length === 0) {
                container.innerHTML = `
                    <div class="no-results">
                        <i class="fas fa-search"></i>
                        <h3>未找到匹配的结果</h3>
                        <p>请尝试调整搜索条件或过滤选项</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = filteredReleases.map(release => `
                <div class="result-card">
                    <div class="result-title">
                        <i class="fas fa-graduation-cap"></i>
                        ${release.name}
                    </div>
                    
                    <div class="result-meta">
                        <div class="meta-item">
                            <i class="fas fa-hashtag"></i>
                            <span>发布ID: ${release.publish_id}</span>
                        </div>
                        <div class="meta-item">
                            <i class="fas fa-calendar"></i>
                            <span>发布日期: ${release.register_date}</span>
                        </div>
                        <div class="meta-item">
                        <div class="meta-item">
                            <i class="fas fa-balance-scale"></i>
                            <span>许可证: ${release.license}</span>
                        </div>
                    </div>

                    <div class="format-tags" style="margin-bottom: 1rem;">
                        ${release.formats.map(format => `<span class="format-tag"><i class="fas fa-file"></i> ${format}</span>`).join('')}
                    </div>

                    <div class="result-actions">
                        <a href="release.html" class="action-btn primary">
                            <i class="fas fa-info-circle"></i>
                            查看详情
                        </a>
                        ${release.formats.map(format => `
                            <a href="assets/${release.publish_id}/${format === 'PDF' ? 'PDF.pdf' : 'Word.docx'}" class="action-btn secondary" download>
                                <i class="fas fa-download"></i>
                                下载${format}
                            </a>
                        `).join('')}
                        <a href="assets/${release.id}/LICENSE" class="action-btn secondary" target="_blank">
                            <i class="fas fa-balance-scale"></i>
                            许可证
                        </a>
                    </div>
                </div>
            `).join('');
        }

        // 事件监听器
        document.addEventListener('DOMContentLoaded', function() {
            loadReleases();

            // 搜索按钮
            document.getElementById('searchBtn').addEventListener('click', searchReleases);
            
            // 搜索输入框回车事件
            document.getElementById('searchInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    searchReleases();
                }
            });

            // 过滤器变化
            document.getElementById('formatFilter').addEventListener('change', searchReleases);
            document.getElementById('licenseFilter').addEventListener('change', searchReleases);
            document.getElementById('startDate').addEventListener('change', searchReleases);
            document.getElementById('endDate').addEventListener('change', searchReleases);

            // 排序变化
            document.getElementById('sortBy').addEventListener('change', sortReleases);
            document.getElementById('sortOrder').addEventListener('change', sortReleases);

            // 高级搜索切换
            document.getElementById('advancedToggle').addEventListener('click', function() {
                const advancedOptions = document.getElementById('advancedOptions');
                const toggleIcon = document.getElementById('toggleIcon');
                
                advancedOptions.classList.toggle('show');
                toggleIcon.classList.toggle('fa-chevron-down');
                toggleIcon.classList.toggle('fa-chevron-up');
            });

            // URL参数处理
            const urlParams = new URLSearchParams(window.location.search);
            const releaseId = urlParams.get('id');
            if (releaseId) {
                document.getElementById('searchInput').value = releaseId;
                searchReleases();
            }
        });
    </script>
</body>
</html>
