<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EP发布 - Ethernos</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .release-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .page-header {
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border-color);
        }

        .page-header h1 {
            font-size: 2rem;
            font-weight: 600;
            margin: 0 0 0.5rem 0;
            color: var(--text-color);
        }

        .page-header h1 i {
            color: var(--primary-color);
            margin-right: 0.5rem;
        }

        .page-header p {
            color: var(--text-muted);
            margin: 0;
        }

        /* 使用不规则网格布局 */
        .release-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-auto-rows: minmax(200px, auto);
            gap: 16px;
            margin-bottom: 32px;
        }

        @media (max-width: 768px) {
            .release-grid {
                grid-template-columns: 1fr;
            }
        }

        /* 卡片样式 - 使用 feature-card 风格 */
        .release-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 24px;
            display: flex;
            flex-direction: column;
        }

        .release-card.wide {
            grid-column: span 2;
        }

        @media (max-width: 768px) {
            .release-card.wide {
                grid-column: span 1;
            }
        }

        .release-card.highlight {
            border-left: 4px solid var(--primary-color);
        }

        .release-title {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .release-info {
            margin-bottom: 16px;
            flex: 1;
        }

        .release-info p {
            margin: 8px 0;
            font-size: 0.875rem;
            color: var(--text-muted);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .release-info .label {
            font-weight: 500;
            min-width: 80px;
            color: var(--text-color);
        }

        .format-tags {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin: 12px 0;
        }

        .format-tag {
            display: inline-block;
            padding: 2px 8px;
            background: var(--hover-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        .format-tag i {
            margin-right: 4px;
        }

        /* 许可证区域 */
        .license-section {
            background: var(--bg-color);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 12px;
            margin: 12px 0;
        }

        .license-section h4 {
            margin: 0 0 8px 0;
            font-size: 0.75rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .license-section p {
            margin: 0;
            font-size: 0.875rem;
            color: var(--text-color);
        }

        /* 下载区域 */
        .download-section {
            margin-top: auto;
            padding-top: 16px;
            border-top: 1px solid var(--border-color);
        }

        .download-section h4 {
            margin: 0 0 12px 0;
            font-size: 0.875rem;
            color: var(--text-muted);
        }

        .download-buttons {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .preview-section {
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid var(--border-color);
        }

        /* 统计区域 */
        .stats-section {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 24px;
            margin-top: 32px;
        }

        .stats-section h2 {
            font-size: 1.25rem;
            font-weight: 600;
            margin: 0 0 20px 0;
            padding-bottom: 12px;
            border-bottom: 1px solid var(--border-color);
        }

        .stats-section h2 i {
            color: var(--primary-color);
            margin-right: 8px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 16px;
        }

        .stat-item {
            text-align: center;
            padding: 20px;
            background: var(--bg-color);
            border: 1px solid var(--border-color);
            border-radius: 8px;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 600;
            color: var(--primary-color);
            display: block;
        }

        .stat-label {
            font-size: 0.875rem;
            color: var(--text-muted);
            margin-top: 4px;
        }

        /* 空状态 */
        .no-results {
            text-align: center;
            padding: 60px 20px;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            grid-column: 1 / -1;
        }

        .no-results i {
            font-size: 3rem;
            color: var(--text-muted);
            margin-bottom: 16px;
        }

        .no-results h3 {
            margin: 0 0 8px 0;
            font-size: 1.125rem;
            color: var(--text-color);
        }

        .no-results p {
            margin: 0;
            color: var(--text-muted);
            font-size: 0.875rem;
        }
    </style>
    <link rel="stylesheet" href="../cookie-consent.css">
</head>
<body>
    <div id="nav-placeholder"></div>
    
    <div class="content">
        <div class="release-container">
            <div class="page-header">
                <h1><i class="fas fa-book-open"></i> EP发布中心</h1>
                <p>浏览和下载我们的文字资源</p>
            </div>

            <div class="release-grid" id="releaseGrid">
                <!-- 发布内容将通过JavaScript动态加载 -->
            </div>

            <div class="stats-section">
                <h2><i class="fas fa-chart-bar"></i> 发布统计</h2>
                <div class="stats-grid">
                    <div class="stat-item">
                        <span class="stat-number" id="totalReleases">0</span>
                        <div class="stat-label">总发布数</div>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number" id="totalFormats">0</span>
                        <div class="stat-label">支持格式</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../script.js"></script>
    <script>
        // 发布数据
        let releases = [];

        // 格式到文件名的映射
        const formatFileMap = {
            'PDF': 'PDF.pdf',
            'Word': 'Word.docx',
            'Pub': 'Pub.pub',
            'EPUB': 'EPUB.epub',
            'MOBI': 'MOBI.mobi',
            'TXT': 'TXT.txt',
            'html': 'html.html'
        };

        // 从JSON文件加载数据
        async function loadReleases() {
            try {
                const response = await fetch('json/all.json');
                const data = await response.json();
                
                releases = data.map(item => ({
                    ...item,
                    id: item.publish_id
                }));

                renderReleases();
                updateStats();
            } catch (error) {
                console.error('加载发布数据失败:', error);
                document.getElementById('releaseGrid').innerHTML = `
                    <div class="no-results">
                        <i class="fas fa-exclamation-triangle"></i>
                        <h3>加载数据失败</h3>
                        <p>无法加载发布数据，请稍后重试。</p>
                    </div>
                `;
            }
        }

        // 渲染发布内容
        function renderReleases() {
            const releaseGrid = document.getElementById('releaseGrid');
            
            if (releases.length === 0) {
                releaseGrid.innerHTML = `
                    <div class="no-results">
                        <i class="fas fa-inbox"></i>
                        <h3>暂无发布内容</h3>
                        <p>请稍后再来查看</p>
                    </div>
                `;
                return;
            }
            
            releases.forEach((release, index) => {
                const releaseCard = document.createElement('div');
                // 第一个卡片使用 wide 样式
                releaseCard.className = `release-card ${index === 0 ? 'wide highlight' : ''}`;
                releaseCard.innerHTML = `
                    <div class="release-title">
                        <i class="fas fa-graduation-cap"></i>
                        ${release.name}
                    </div>
                    
                    <div class="release-info">
                        <p><i class="fas fa-hashtag"></i> <span class="label">发布ID:</span> ${release.publish_id}</p>
                        <p><i class="fas fa-calendar"></i> <span class="label">注册日期:</span> ${release.register_date || '暂无'}</p>
                        ${release.final_date ? `<p><i class="fas fa-calendar-check"></i> <span class="label">完成日期:</span> ${release.final_date}</p>` : ''}
                    </div>

                    <div class="format-tags">
                        ${release.formats.map(format => `<span class="format-tag"><i class="fas fa-file"></i> ${format}</span>`).join('')}
                    </div>

                    <div class="license-section">
                        <h4><i class="fas fa-shield-alt"></i> 许可证信息</h4>
                        <p>${release.license}</p>
                    </div>

                    <div class="download-section">
                        <h4><i class="fas fa-cloud-download-alt"></i> 下载选项</h4>
                        <div class="download-buttons">
                            ${release.formats.map(format => `
                                <a href="assets/${release.publish_id}/${formatFileMap[format] || format}" class="button" download>
                                    <i class="fas fa-download"></i>
                                    ${format}
                                </a>
                            `).join('')}
                            <a href="assets/${release.publish_id}/LICENSE" class="button outline" target="_blank">
                                <i class="fas fa-balance-scale"></i>
                                许可证
                            </a>
                        </div>
                    </div>

                    <div class="preview-section">
                        <a href="query.html?id=${release.publish_id}" class="button outline">
                            <i class="fas fa-eye"></i>
                            查询
                        </a>
                    </div>
                `;
                
                releaseGrid.appendChild(releaseCard);
            });
        }

        // 更新统计数据
        function updateStats() {
            const totalReleases = releases.length;
            const totalFormats = new Set(releases.flatMap(release => release.formats)).size;

            document.getElementById('totalReleases').textContent = totalReleases;
            document.getElementById('totalFormats').textContent = totalFormats;
        }

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            loadReleases();
        });
    </script>
    <script src="../cookie-consent.js"></script>
</body>
</html>
