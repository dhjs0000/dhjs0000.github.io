<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="keywords" content="Ethernos Studio,以太诺斯工作室,开源项目,VSCode隔离工具,ECL编程语言,Blender插件,技术博客">

    <meta name="author" content="Ethernos Studio">
    <meta property="og:title" content="Ethernos Studio | 以太诺斯工作室">
    <meta property="og:description" content="开源创新技术解决方案，提供VSCode隔离工具、ECL编程语言等专业开发工具。">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://ethernos.cn/">
    <meta property="og:site_name" content="Ethernos Studio">
    <link rel="canonical" href="https://ethernos.cn/">
    <title>Ethernos Studio - 以太诺斯工作室</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="cookie-consent.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .redirect-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            text-align: center;
        }

        .redirect-logo {
            font-size: 3rem;
            font-weight: 700;
            color: var(--text-color);
            margin-bottom: 0.5rem;
            letter-spacing: -1px;
        }

        .redirect-subtitle {
            font-size: 1.125rem;
            color: var(--text-muted);
            margin-bottom: 3rem;
        }

        .redirect-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 2.5rem;
            max-width: 560px;
            width: 100%;
            margin-bottom: 1.5rem;
        }

        .redirect-card p {
            color: var(--text-muted);
            line-height: 1.7;
            margin: 0 0 1rem 0;
        }

        .redirect-card p:last-child {
            margin-bottom: 0;
        }

        .redirect-card a {
            text-decoration: none;
        }

        .redirect-card a:hover {
            text-decoration: underline;
        }

        .countdown-display {
            font-size: 3rem;
            font-weight: 700;
            color: var(--primary-color);
            font-family: -apple-system, BlinkMacSystemFont, Consolas, monospace;
            margin: 1.5rem 0;
        }

        .countdown-text {
            color: var(--text-muted);
            font-size: 0.875rem;
            margin-bottom: 1.5rem;
        }

        .social-links {
            display: flex;
            gap: 12px;
            justify-content: center;
            margin-top: 1.5rem;
        }

        .social-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            background: var(--bg-color);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-color);
            text-decoration: none;
            font-size: 0.875rem;
            transition: all 0.2s;
        }

        .social-link:hover {
            border-color: var(--primary-color);
            background: var(--hover-bg);
        }

        .redirect-footer {
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 1px solid var(--border-color);
            max-width: 560px;
            width: 100%;
        }

        .redirect-footer p {
            font-size: 0.75rem;
            color: var(--text-muted);
            margin: 0.5rem 0;
            line-height: 1.5;
        }

        .redirect-footer a {
            color: var(--primary-color);
            text-decoration: none;
        }

        .quick-links {
            display: flex;
            gap: 16px;
            justify-content: center;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .quick-link {
            color: var(--text-muted);
            text-decoration: none;
            font-size: 0.875rem;
            transition: color 0.2s;
        }

        .quick-link:hover {
            color: var(--primary-color);
        }
    </style>
</head>
<body>
    <div class="redirect-container">
        <!-- Logo -->
        <div class="redirect-logo">Ethernos</div>
        <div class="redirect-subtitle">以太诺斯工作室</div>

        <!-- 倒计时卡片 -->
        <div class="redirect-card">
            <div class="countdown-display" id="tcountdown">5</div>
            <div class="countdown-text">秒后自动跳转到主页</div>
            
            <div class="button-group" style="justify-content: center;">
                <a href="home.html" class="button">
                    <i class="fas fa-arrow-right"></i> 立即进入
                </a>
                <button onclick="cancelCountdown()" class="button outline">
                    <i class="fas fa-pause"></i> 取消跳转
                </button>
            </div>
        </div>

        <!-- 介绍卡片 -->
        <div class="redirect-card" style="text-align: left;">
            <p>
                <i class="fas fa-code" style="color: var(--primary-color); margin-right: 8px;"></i>
                Ethernos Studio 是一个致力于分享开源技术、推动技术创新的工作室平台。
            </p>
            <p>
                <i class="fas fa-book" style="color: var(--primary-color); margin-right: 8px;"></i>
                我们提供技术教程、开源项目分享和技术交流服务。
            </p>
            <p style="font-size: 0.8rem; color: var(--text-muted); margin-top: 1rem; padding-top: 1rem; border-top: 1px solid var(--border-color);">
                <i class="fas fa-info-circle" style="margin-right: 4px;"></i>
                我们使用 Microsoft Clarity 分析页面数据以优化网站体验。敏感信息将被自动屏蔽。
            </p>
        </div>

        <!-- 社交链接 -->
        <div class="redirect-card">
            <p style="margin-bottom: 1rem; color: var(--text-muted);">支持我们</p>
            <div class="social-links">
                <a href="https://github.com/dhjs0000" target="_blank" class="social-link">
                    <i class="fab fa-github"></i> GitHub
                </a>
                <a href="https://afdian.tv/a/dhjs0000" target="_blank" class="social-link">
                    <i class="fas fa-heart" style="color: #ff6b6b;"></i> 爱发电
                </a>
                <a href="https://space.bilibili.com/430218185" target="_blank" class="social-link">
                    <i class="fab fa-bilibili" style="color: #00a1d6;"></i> 哔哩哔哩
                </a>
            </div>
        </div>

        <!-- 快速链接 -->
        <div class="quick-links">
            <a href="home.html" class="quick-link">首页</a>
            <a href="downloads.html" class="quick-link">下载</a>
            <a href="blog.html" class="quick-link">博客</a>
            <a href="team.html" class="quick-link">团队</a>
            <a href="contact.html" class="quick-link">联系</a>
        </div>

        <!-- 页脚 -->
        <div class="redirect-footer">
            <p>Copyright (C) 2026 Ethernos</p>
            <p>本程序为自由软件，在 GNU 通用公共许可协议的约束下，你可以对其进行再发布及修改。</p>
            <p>
                <a href="https://www.gnu.org/licenses/">GPL v3 License</a> | 
                <a href="https://github.com/Ethernos-Studio">GitHub</a>
            </p>
        </div>
    </div>

    <script>
        let timeLeft = 5;
        let countdownTimer;

        function updateCountdown() {
            const countdownElement = document.getElementById('tcountdown');
            countdownElement.textContent = timeLeft;
            
            if (timeLeft <= 0) {
                clearInterval(countdownTimer);
                window.location.href = 'home.html';
            }
            timeLeft--;
        }

        function cancelCountdown() {
            clearInterval(countdownTimer);
            const countdownElement = document.getElementById('tcountdown');
            countdownElement.textContent = '⏸';
            countdownElement.style.fontSize = '2rem';
        }

        // 开始倒计时
        updateCountdown();
        countdownTimer = setInterval(updateCountdown, 1000);
    </script>
    <script src="cookie-consent.js"></script>
</body>
</html>
