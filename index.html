<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BBYC - 开源技术社区</title>
    <script type="text/javascript">
        (function(c,l,a,r,i,t,y){
            c[a]=c[a]||function(){(c[a].q=c[a].q||[]).push(arguments)};
            t=l.createElement(r);t.async=1;t.src="https://www.clarity.ms/tag/"+i;
            y=l.getElementsByTagName(r)[0];y.parentNode.insertBefore(t,y);
        })(window, document, "clarity", "script", "pe969al7w9");
    </script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #1e1e2e 0%, #2d2d44 100%);
            color: #eee;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }
        
        .container {
            max-width: 800px;
            padding: 30px;
            background-color: rgba(0,0,0,0.2);
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
        
        h1 {
            color: #7881ff;
            margin-bottom: 10px;
        }
        
        h3 {
            color: #7881ff;
            margin-top: 0;
        }
        
        .countdown {
            font-size: 24px;
            margin: 20px 0;
            color: #7881ff;
            font-weight: bold;
        }
        
        .cancel-button {
            background: #7881ff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }
        
        .cancel-button:hover {
            background: #5f55af;
            transform: translateY(-2px);
        }
        
        a {
            color: #7881ff;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.2s;
        }
        
        a:hover {
            color: #5f55af;
            text-decoration: underline;
        }
        
        .intro {
            margin: 20px 0;
            padding: 15px;
            background-color: rgba(120, 129, 255, 0.1);
            border-radius: 8px;
        }
        
        .social-links {
            margin: 20px 0;
        }
        
        .social-links a {
            margin: 0 5px;
        }
        
        footer {
            margin-top: 30px;
            font-size: 14px;
            color: #aaa;
        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>BBYC 开源技术社区</h1>
        <h3>重定向倒计时</h3>
        
        <div class="intro">
            <p>BBYC是一个致力于分享开源技术、推动技术创新的社区平台。</p>
            <p>我们提供技术教程、开源项目分享和技术交流服务。</p>
        </div>
        
        <p>您即将被重定向到我们的新主页。如果您不希望等待，可以直接点击<a href="home.html">这里</a>立即前往。</p>
        
        <p>感谢您的支持！我已经入驻爱发电，您可以点击<a href="https://afdian.tv/a/dhjs0000">这里</a>进入我的爱发电主页，支持BBYC开源社区的发展。</p>
        
        <div id="countdown" class="countdown"></div>
        <button onclick="cancelCountdown()" class="cancel-button">取消跳转</button>
        
        <div class="social-links">
            <p>关注我们：
                <a href="https://github.com/dhjs0000" target="_blank">GitHub</a> |
                <a href="https://space.bilibili.com/430218185" target="_blank">哔哩哔哩</a>
            </p>
        </div>
        
        <footer>
            <p>© 2025 BBYC 开源技术社区 - 保留所有权利</p>
        </footer>
    </div>

    <script>
        let timeLeft = 5;
        let countdownTimer;

        function updateCountdown() {
            const countdownElement = document.getElementById('countdown');
            countdownElement.textContent = timeLeft + ' 秒后跳转到主页';
            
            if (timeLeft <= 0) {
                clearInterval(countdownTimer);
                window.location.href = 'home.html';
            }
            timeLeft--;
        }

        function cancelCountdown() {
            clearInterval(countdownTimer);
            document.getElementById('countdown').textContent = '跳转已取消';
        }

        // 开始倒计时
        updateCountdown();
        countdownTimer = setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
