<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BBYC - 开源技术社区</title>
    <script type="text/javascript">
        (function(c,l,a,r,i,t,y){
            c[a]=c[a]||function(){(c[a].q=c[a].q||[]).push(arguments)};
            t=l.createElement(r);t.async=1;t.src="https://www.clarity.ms/tag/"+i;
            y=l.getElementsByTagName(r)[0];y.parentNode.insertBefore(t,y);
        })(window, document, "clarity", "script", "pe969al7w9");
    </script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #1e1e2e 0%, #2d2d44 100%);
            color: #eee;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }
        
        .countdown {
            font-size: 24px;
            margin: 20px 0;
            color: #7881ff;
        }
        
        .cancel-button {
            background: #7881ff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .cancel-button:hover {
            background: #5f55af;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <h3>重定向倒计时</h3>
    <p></p>
    <div id="countdown" class="countdown"></div>
    <button onclick="cancelCountdown()" class="cancel-button">取消</button>

    <script>
        let timeLeft = 5;
        let countdownTimer;

        function updateCountdown() {
            const countdownElement = document.getElementById('countdown');
            countdownElement.textContent = timeLeft + ' 秒后跳转到主页';
            
            if (timeLeft <= 0) {
                clearInterval(countdownTimer);
                window.location.href = 'home.html';
            }
            timeLeft--;
        }

        function cancelCountdown() {
            clearInterval(countdownTimer);
            document.getElementById('countdown').textContent = '跳转已取消';
        }

        // 开始倒计时
        updateCountdown();
        countdownTimer = setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
