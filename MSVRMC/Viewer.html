    <script>
        let currentFontSize = 16;
        let currentDocument = null;

        // é…ç½® marked.js
        marked.setOptions({
            highlight: function(code, lang) {
                if (lang && Prism.languages[lang]) {
                    return Prism.highlight(code, Prism.languages[lang], lang);
                }
                return code;
            },
            breaks: true,
            gfm: true,
            headerIds: true,
            headerPrefix: 'heading-',
            mangle: false,
            sanitize: false,
            smartLists: true,
            smartypants: true,
            xhtml: false
        });

        // åŠ è½½ Markdown æ–‡æ¡£
        async function loadMarkdown(filename) {
            const contentDiv = document.getElementById('markdownContent');
            const titleDiv = document.getElementById('documentTitle');
            
            // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
            contentDiv.innerHTML = '<div class="loading">ğŸ“– æ­£åœ¨åŠ è½½æ–‡æ¡£...</div>';
            
            // æ›´æ–°æ ‡é¢˜
            const docName = filename.split('/').pop().replace('.md', '');
            titleDiv.textContent = getDocumentTitle(docName);
            
            // æ›´æ–°æ´»è·ƒé“¾æ¥
            updateActiveLink(filename);
            
            try {
                const response = await fetch(filename);
                if (!response.ok) {
                    throw new Error(`æ— æ³•åŠ è½½æ–‡æ¡£: ${response.status} ${response.statusText}`);
                }
                
                const markdownText = await response.text();
                const htmlContent = marked.parse(markdownText);
                
                contentDiv.innerHTML = htmlContent;
                currentDocument = filename;
                
                // æ·»åŠ ç›®å½•åŠŸèƒ½
                addTableOfContents();
                
                // é«˜äº®ä»£ç å—
                Prism.highlightAll();
                
                // å¹³æ»‘æ»šåŠ¨åˆ°é¡¶éƒ¨
                contentDiv.scrollTop = 0;
                
            } catch (error) {
                contentDiv.innerHTML = `<div class="error">âŒ åŠ è½½å¤±è´¥: ${error.message}<br><br>è¯·ç¡®ä¿æ–‡æ¡£å­˜åœ¨ä¸”å¯è®¿é—®ã€‚</div>`;
                console.error('åŠ è½½æ–‡æ¡£å¤±è´¥:', error);
            }
        }

        // è·å–æ–‡æ¡£æ ‡é¢˜
        function getDocumentTitle(filename) {
            const titles = {
                'å®ªæ³•': 'ğŸ“– MSVR MC æœåŠ¡å™¨å®ªæ³•',
                'åˆ‘æ³•': 'âš–ï¸ MSVR MC æœåŠ¡å™¨åˆ‘æ³•',
                'æ°‘æ³•å…¸': 'ğŸ“‹ MSVR MC æœåŠ¡å™¨æ°‘æ³•å…¸',
                'ç«‹æ³•æ³•': 'ğŸ“ MSVR MC æœåŠ¡å™¨ç«‹æ³•æ³•',
                'å›½å®¶è§„èŒƒæ³•': 'ğŸ›ï¸ MSVR MC æœåŠ¡å™¨å›½å®¶è§„èŒƒæ³•',
                'ç»æµæŒ‡å—': 'ğŸ’° MSVR MC æœåŠ¡å™¨ç»æµæŒ‡å—',
                'README': 'ğŸ“„ ä½¿ç”¨è¯´æ˜æ–‡æ¡£'
            };
            return titles[filename] || 'ğŸ“„ æ–‡æ¡£æŸ¥çœ‹å™¨';
        }

        // æ›´æ–°æ´»è·ƒé“¾æ¥
        function updateActiveLink(filename) {
            const links = document.querySelectorAll('.document-list a');
            links.forEach(link => {
                link.classList.remove('active');
                if (link.getAttribute('onclick').includes(filename)) {
                    link.classList.add('active');
                }
            });
        }

        // æ·»åŠ ç›®å½•åŠŸèƒ½
        function addTableOfContents() {
            const contentDiv = document.getElementById('markdownContent');
            const headings = contentDiv.querySelectorAll('h1, h2, h3, h4, h5, h6');
            
            if (headings.length > 3) {
                let tocHTML = '<div class="toc"><h3>ğŸ“‘ ç›®å½•</h3><ul>';
                headings.forEach((heading, index) => {
                    const level = heading.tagName.toLowerCase();
                    const text = heading.textContent;
                    const id = `heading-${index}`;
                    heading.id = id;
                    
                    const indent = '  '.repeat(parseInt(level.substring(1)) - 1);
                    tocHTML += `<li>${indent}<a href="#${id}" onclick="scrollToHeading('${id}')">${text}</a></li>`;
                });
                tocHTML += '</ul></div>';
                
                // å°†ç›®å½•æ’å…¥åˆ°ç¬¬ä¸€ä¸ªæ ‡é¢˜ä¹‹å‰
                const firstHeading = contentDiv.querySelector('h1, h2, h3, h4, h5, h6');
                if (firstHeading) {
                    firstHeading.insertAdjacentHTML('beforebegin', tocHTML);
                }
            }
        }

        // æ»šåŠ¨åˆ°æŒ‡å®šæ ‡é¢˜
        function scrollToHeading(id) {
            const element = document.getElementById(id);
            if (element) {
                element.scrollIntoView({ behavior: 'smooth', block: 'start' });
            }
        }

        // åˆ‡æ¢ç›®å½•æ˜¾ç¤º
        function toggleTOC() {
            const toc = document.querySelector('.toc');
            if (toc) {
                toc.style.display = toc.style.display === 'none' ? 'block' : 'none';
            }
        }

        // æ‰“å°æ–‡æ¡£
        function printDocument() {
            if (currentDocument) {
                window.print();
            } else {
                alert('è¯·å…ˆé€‰æ‹©ä¸€ä¸ªæ–‡æ¡£');
            }
        }

        // å¢å¤§å­—ä½“
        function increaseFontSize() {
            currentFontSize += 2;
            document.getElementById('markdownContent').style.fontSize = currentFontSize + 'px';
        }

        // å‡å°å­—ä½“
        function decreaseFontSize() {
            if (currentFontSize > 12) {
                currentFontSize -= 2;
                document.getElementById('markdownContent').style.fontSize = currentFontSize + 'px';
            }
        }

        // åˆ·æ–°å½“å‰æ–‡æ¡£
        function refreshCurrentDocument() {
            if (currentDocument) {
                loadMarkdown(currentDocument);
            } else {
                alert('è¯·å…ˆé€‰æ‹©ä¸€ä¸ªæ–‡æ¡£');
            }
        }

        // é”®ç›˜å¿«æ·é”®
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey) {
                switch(e.key) {
                    case 'r':
                        e.preventDefault();
                        refreshCurrentDocument();
                        break;
                    case 'p':
                        e.preventDefault();
                        printDocument();
                        break;
                    case '+':
                    case '=':
                        e.preventDefault();
                        increaseFontSize();
                        break;
                    case '-':
                        e.preventDefault();
                        decreaseFontSize();
                        break;
                }
            }
        });

        // é¡µé¢åŠ è½½å®Œæˆåé»˜è®¤åŠ è½½å®ªæ³•
        window.addEventListener('load', function() {

            // loadMarkdown('md/å®ªæ³•.md');
        });

        // é”™è¯¯å¤„ç†
        window.addEventListener('error', function(e) {
